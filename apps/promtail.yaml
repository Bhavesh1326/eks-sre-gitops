apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Bhavesh1326/eks-sre-gitops.git
    targetRevision: main
    path: observability
    helm:
      releaseName: promtail
      valueFiles:
        - promtail-values.yaml
      chart: promtail
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.17.0
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
