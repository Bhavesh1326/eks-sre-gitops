# promtail-values.yaml

image:
  repository: cgr.dev/chainguard/promtail
  tag: v2.9.0
  pullPolicy: IfNotPresent


serviceAccount:
  create: true
  name: promtail

rbac:
  create: true

daemonset:
  podAnnotations:
    kyverno-disable-block-high-cve: "true"  # skips block-high-cve policy

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Optional: you can add tolerations and nodeSelector if needed
tolerations:
  - key: "node-role.kubernetes.io/monitoring"
    operator: "Exists"
    effect: "NoSchedule"

nodeSelector:
  monitoring: "true"

# Optional: configure Promtail args or extraScrapeConfigs
config:
  lokiAddress: "http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push"
  extraScrapeConfigs: []
