apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: service-b
  namespace: default
spec:
  gateways:
    - sre-gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: /service-b
      rewrite:
        uri: "/"   # important, maps /service-b â†’ /
      route:
        - destination:
            host: service-b
            subset: v1
            port:
              number: 8080   # <- should match containerPort if using sidecar
